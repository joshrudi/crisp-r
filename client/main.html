<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>crisp.r</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="" />
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"> <!-- Google Material Design -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"> <!-- Google Font -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-indigo.min.css" />  <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
  </head>

  <body>

    <div>

        <main>

          <div style="padding-top: 15%;"></div>

          <div class="mdl-grid">

            <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell--4-col">
              <div class="mdl-textfield mdl-js-textfield" style="width: 50%;">
                <input class="mdl-textfield__input" type="text" id="inputUrl">
                <label class="mdl-textfield__label" for="inputUrl">Enter URL here...</label>
              </div>
              <span style="display:inline-block; width: 5%;"></span>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="generateUrl()">
                Generate
              </button>
            </div>
            <div class="mdl-layout-spacer"></div>

          </div>

          <div class="mdl-grid">

            <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell--4-col">
              <div class="card">
                <div class="card-body"><span id="generatedUrlTextBox">Please enter a URL</span></div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="copyUrlToClipboard()">
                  Copy
                </button>
              </div>
            </div>
            <div class="mdl-layout-spacer"></div>

          </div>

          <div id="toast" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
          </div>
            
        </main>

      </div>

    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- development version, includes helpful console warnings -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/networking.js"></script>
  <script src="js/main.js"></script>
  <script srf="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script> <!-- Google Material Design -->
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script> <!-- Material Design Lite -->

</html>
